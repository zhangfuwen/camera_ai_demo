    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: #121212;
        }
        
        /* Custom styles for video elements that can't be handled by Tailwind */
        #main-video, #pip-video {
            transform: none;
            -webkit-transform: none; /* For older Safari versions */
            -moz-transform: none; /* For older Firefox versions */
        }
        
        /* Style for detection overlay canvas */
        #detection-overlay {
            transform: none;
            -webkit-transform: none; /* For older Safari versions */
            -moz-transform: none; /* For older Firefox versions */
        }
        
        /* Flip animation for status overlays */
        .status-overlay {
            perspective: 1000px;
            transform-style: preserve-3d;
        }
        
        .status-overlay-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        
        .status-overlay.flipping .status-overlay-inner {
            animation: flipAnimation 0.6s ease-in-out;
        }
        
        @keyframes flipAnimation {
            0% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(90deg);
            }
            100% {
                transform: rotateY(0deg);
            }
        }
        
        /* Alternative flip effect - card flip */
        .card-flip {
            animation: cardFlip 0.6s ease-in-out;
        }
        
        @keyframes cardFlip {
            0% {
                transform: rotateX(0deg) scale(1);
            }
            50% {
                transform: rotateX(90deg) scale(0.8);
            }
            100% {
                transform: rotateX(0deg) scale(1);
            }
        }
        
        /* Subtle pulse effect for updates */
        .status-pulse {
            animation: statusPulse 0.4s ease-in-out;
        }
        
        @keyframes statusPulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        /* Toggle switch styles */
        #flip-animation-toggle:checked ~ .dot {
            transform: translateX(1.5rem);
            background-color: #22c55e;
        }
        
        #flip-animation-toggle:checked ~ .block {
            background-color: #22c55e;
        }
        
        .dot {
            transition: all 0.3s ease;
        }
        
        .block {
            transition: background-color 0.3s ease;
        }
        
        /* Custom slider styles */
        .custom-slider {
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            cursor: pointer;
        }
        
        .custom-slider::-webkit-slider-track {
            background: #444444;
            height: 4px;
            border-radius: 2px;
        }
        
        .custom-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            background: #00C853;
            height: 16px;
            width: 16px;
            border-radius: 50%;n            margin-top: -6px;
        }
        
        .custom-slider::-moz-range-track {
            background: #444444;
            height: 4px;
            border-radius: 2px;
        }
        
        .custom-slider::-moz-range-thumb {
            background: #00C853;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            border: none;
        }
        
        /* Responsive design */
        @media (max-width: 1200px) {
            .three-column-layout {
                flex-direction: column;
            }
        }
        
        @media (max-width: 768px) {
            .right-panel {
                display: none;
            }
        }
    </style>
</head>
<body class="h-screen overflow-hidden" style="background-color: #121212; font-family: 'Inter', -apple-system, sans-serif;">

                        Save Audio Recording
                    </button>

                        <span class="text-white text-sm w-12 text-right">50%</span>
                    </div>
                </div>

        </div>
    </template>
