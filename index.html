<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera AI Demo with Food Detection</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for video elements that can't be handled by Tailwind */
        #main-video, #pip-video {
            transform: none;
            -webkit-transform: none; /* For older Safari versions */
            -moz-transform: none; /* For older Firefox versions */
        }
        
        /* Style for detection overlay canvas */
        #detection-overlay {
            transform: none;
            -webkit-transform: none; /* For older Safari versions */
            -moz-transform: none; /* For older Firefox versions */
        }
    </style>
</head>
<body class="h-screen overflow-hidden bg-gray-900 text-white">
    <div id="app" class="flex h-full">
        <!-- Control Panel Container -->
        <div id="control-panel-container" class="flex-shrink-0 w-[350px] min-w-[250px] max-w-[500px] transition-all duration-300 resize-x overflow-hidden"></div>
        
        <!-- Camera View Container -->
        <div id="camera-view-container" class="flex-grow transition-all duration-300"></div>
        
        <!-- Menu Toggle Button -->
        <button id="menu-toggle-btn" class="fixed top-4 right-4 z-50 bg-gray-700 hover:bg-gray-600 text-white p-2 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>

        <!-- Toggle Control Panel Button -->
        <button id="toggle-control-panel-btn" class="absolute top-4 left-4 z-50 bg-gray-700 hover:bg-gray-600 text-white p-2 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
            Hide Panel
        </button>
        <!-- Side Menu -->
        <div id="side-menu" class="fixed top-0 right-0 h-full w-64 bg-gray-800 transform translate-x-full transition-transform duration-300 z-40">
            <div class="p-4">
                <h3 class="text-xl font-bold text-white mb-4">Menu</h3>
                <ul class="space-y-2">
                    <li><a href="#" class="block py-2 px-4 text-white hover:bg-gray-700 rounded">Home</a></li>
                    <li><a href="#" class="block py-2 px-4 text-white hover:bg-gray-700 rounded">Settings</a></li>
                    <li><a href="#" class="block py-2 px-4 text-white hover:bg-gray-700 rounded">Help</a></li>
                    <li><a href="#" class="block py-2 px-4 text-white hover:bg-gray-700 rounded">About</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Templates for UI Components -->
    <template id="control-panel-template">
        <div class="h-full w-full bg-gray-800 p-5 overflow-y-auto border-r border-gray-700 transition-all duration-300" id="control-panel">
            <!-- Permission Prompt -->
            <div class="accordion-section mb-4 border border-gray-700 rounded overflow-hidden">
                <button class="accordion-header w-full bg-gray-800 hover:bg-gray-750 text-left p-3 flex justify-between items-center text-xl font-bold text-gray-100">
                    <span>Permission Prompt</span>
                    <span class="accordion-icon">+</span>
                </button>
                <div class="accordion-content bg-gray-800 p-4 hidden">
                    <div id="permission-prompt" class="text-center p-5 bg-yellow-900 bg-opacity-30 border border-yellow-700 rounded">
                        <p class="mb-3">Please grant camera permission to detect available cameras</p>
                        <button id="request-permission-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition-colors flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            Request Camera Permission
                        </button>
                    </div>
                </div>
            </div>

            <!-- Main Camera Section -->
            <div class="accordion-section mb-4 border border-gray-700 rounded overflow-hidden">
                <button class="accordion-header w-full bg-gray-800 hover:bg-gray-750 text-left p-3 flex justify-between items-center text-xl font-bold text-gray-100">
                    <span>Main Camera</span>
                    <span class="accordion-icon">+</span>
                </button>
                <div class="accordion-content bg-gray-800 p-4 hidden">
                    <div class="mb-4">
                        <label for="main-camera-select" class="block mb-2 font-bold text-gray-300">Select Main Camera:</label>
                        <select id="main-camera-select" class="w-full p-2 mb-3 rounded border border-gray-600 bg-gray-700 text-white" disabled>
                            <option value="">-- Select a camera --</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="resolution-select" class="block mb-2 font-bold text-gray-300">Select Resolution:</label>
                        <select id="resolution-select" class="w-full p-2 mb-3 rounded border border-gray-600 bg-gray-700 text-white" disabled>
                            <option value="">-- Default resolution --</option>
                            <option value="640x480">640x480 (VGA)</option>
                            <option value="1280x720">1280x720 (720p HD)</option>
                            <option value="1920x1080">1920x1080 (1080p Full HD)</option>
                            <option value="3840x2160">3840x2160 (4K UHD)</option>
                        </select>
                    </div>
                    <!-- Transform Controls for Main Camera -->
                    <div id="transform-controls" class="mb-4">
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label for="rotation-select" class="block mb-2 font-bold text-gray-300">Rotation:</label>
                                <select id="rotation-select" class="w-full p-2 rounded border border-gray-600 bg-gray-700 text-white" disabled>
                                    <option value="0">0°</option>
                                    <option value="90">90°</option>
                                    <option value="180">180°</option>
                                    <option value="270">270°</option>
                                </select>
                            </div>
                            <div>
                                <label for="mirror-toggle" class="block mb-2 font-bold text-gray-300">Mirror:</label>
                                <div class="flex items-center">
                                    <button id="mirror-toggle" class="w-full p-2 bg-gray-700 hover:bg-gray-600 text-white font-bold rounded transition-colors" disabled>
                                        <span id="mirror-status">Off</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button id="toggle-main-btn" class="w-full p-3 mb-2 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded transition-colors flex items-center justify-center" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                        </svg>
                        Start Main Camera
                    </button>
                    
                    <!-- Mosaic Effect Controls -->
                    <div class="mt-4 pt-4 border-t border-gray-700">
                        <button id="toggle-mosaic-btn" class="w-full p-3 mb-3 bg-purple-600 hover:bg-purple-700 text-white font-bold rounded transition-colors flex items-center justify-center" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                            Enable Mosaic
                        </button>
                        
                        <div id="mosaic-controls" class="hidden">
                            <div class="mb-4">
                                <label for="pixel-size-slider" class="block mb-2 font-bold text-gray-300">Pixel Size:</label>
                                <div class="flex items-center space-x-2">
                                    <input type="range" id="pixel-size-slider" min="5" max="30" value="10" class="flex-grow">
                                    <span id="pixel-size-value" class="text-sm w-12 text-right">10px</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- PIP Camera Section -->
            <div class="accordion-section mb-4 border border-gray-700 rounded overflow-hidden">
                <button class="accordion-header w-full bg-gray-800 hover:bg-gray-750 text-left p-3 flex justify-between items-center text-xl font-bold text-gray-100">
                    <span>PIP Camera</span>
                    <span class="accordion-icon">+</span>
                </button>
                <div class="accordion-content bg-gray-800 p-4 hidden">
                    <div class="mb-4">
                        <label for="pip-camera-select" class="block mb-2 font-bold text-gray-300">Select PIP Camera:</label>
                        <select id="pip-camera-select" class="w-full p-2 mb-3 rounded border border-gray-600 bg-gray-700 text-white" disabled>
                            <option value="">-- Select a camera --</option>
                        </select>
                    </div>
                    <button id="toggle-pip-camera-btn" class="w-full p-3 mb-2 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded transition-colors flex items-center justify-center" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                        </svg>
                        Start PIP Camera
                    </button>
                    <button id="toggle-pip-visibility-btn" class="w-full p-3 mb-2 bg-gray-600 hover:bg-gray-700 text-white font-bold rounded transition-colors flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                        Hide PIP View
                    </button>
                </div>
            </div>

            <!-- Food Detection Section -->
            <div class="accordion-section mb-4 border border-gray-700 rounded overflow-hidden">
                <button class="accordion-header w-full bg-gray-800 hover:bg-gray-750 text-left p-3 flex justify-between items-center text-xl font-bold text-gray-100">
                    <span>Food Detection</span>
                    <span class="accordion-icon">+</span>
                </button>
                <div class="accordion-content bg-gray-800 p-4 hidden">
                    <button id="food-detection-btn" class="w-full p-3 mb-3 bg-orange-600 hover:bg-orange-700 text-white font-bold rounded transition-colors flex items-center justify-center" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                        Start Food Detection
                    </button>
                    <div id="detection-status" class="text-center p-2 text-sm bg-gray-700 rounded">Food Detection: Off</div>
                </div>
            </div>

            <!-- Calorie Estimation Section -->
            <div class="accordion-section mb-4 border border-gray-700 rounded overflow-hidden">
                <button class="accordion-header w-full bg-gray-800 hover:bg-gray-750 text-left p-3 flex justify-between items-center text-xl font-bold text-gray-100">
                    <span>Calorie Estimation</span>
                    <span class="accordion-icon">+</span>
                </button>
                <div class="accordion-content bg-gray-800 p-4 hidden">
                    <div class="space-y-4">
                        <button id="calorie-estimation-btn" class="w-full p-3 bg-orange-600 hover:bg-orange-700 text-white font-bold rounded transition-colors flex items-center justify-center" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                            </svg>
                            Start Calorie Estimation
                        </button>
                    </div>
                </div>
            </div>

            <!-- LLM Configuration Section -->
            <div class="accordion-section mb-4 border border-gray-700 rounded overflow-hidden">
                <button class="accordion-header w-full bg-gray-800 hover:bg-gray-750 text-left p-3 flex justify-between items-center text-xl font-bold text-gray-100">
                    <span>LLM Configuration</span>
                    <span class="accordion-icon">+</span>
                </button>
                <div class="accordion-content bg-gray-800 p-4 hidden">
                    <div class="space-y-2">
                        <div class="mb-4">
                            <label for="video-file-input" class="block mb-2 font-bold text-gray-300">Select Local Video:</label>
                            <input type="file" id="video-file-input" accept="video/*" class="w-full p-2 mb-3 rounded border border-gray-600 bg-gray-700 text-white">
                            <div id="remembered-file-info" class="mt-2 text-xs text-gray-400 hidden"></div>
                            <div id="video-file-info" class="mt-2 text-xs text-gray-400 hidden"></div>
                            <button id="clear-remembered-file" class="mt-2 text-xs bg-red-600 hover:bg-red-700 text-white px-2 py-1 rounded hidden">Clear Remembered File</button>
                        </div>
                        <div class="mb-4">
                            <label for="image-file-input" class="block mb-2 font-bold text-gray-300">Select Local Image:</label>
                            <input type="file" id="image-file-input" accept="image/*" class="w-full p-2 mb-3 rounded border border-gray-600 bg-gray-700 text-white">
                            <div id="image-file-info" class="mt-2 text-xs text-gray-400 hidden"></div>
                            <button id="clear-image-btn" class="mt-2 text-xs bg-red-600 hover:bg-red-700 text-white px-2 py-1 rounded hidden">Clear Image</button>
                        </div>
                        <button id="configure-llm-btn" class="w-full p-3 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded transition-colors">Configure LLM</button>
                        <button id="parse-video-btn" class="w-full p-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded transition-colors" disabled>LLM Video Test</button>
                        <div id="video-processing-progress" class="mt-3 hidden">
                            <div class="w-full bg-gray-700 rounded">
                                <div id="video-progress-bar" class="bg-green-500 h-5 rounded text-center leading-5 text-white" style="width: 0%">0%</div>
                            </div>
                            <div id="video-progress-text" class="mt-2 text-xs"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Video Recorder Section -->
            <div class="accordion-section mb-4 border border-gray-700 rounded overflow-hidden">
                <button class="accordion-header w-full bg-gray-800 hover:bg-gray-750 text-left p-3 flex justify-between items-center text-xl font-bold text-gray-100">
                    <span>Video Recorder</span>
                    <span class="accordion-icon">+</span>
                </button>
                <div class="accordion-content bg-gray-800 p-4 hidden">
                    <div class="space-y-2">
                        <button id="record-video-btn" class="w-full p-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded transition-colors flex items-center justify-center gap-2" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                            </svg>
                            Start Recording
                        </button>
                        <button id="save-recorded-video-btn" class="w-full p-3 bg-red-600 hover:bg-red-700 text-white font-bold rounded transition-colors flex items-center justify-center gap-2" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
                            </svg>
                            Save Recording
                        </button>
                        <div id="recording-status" class="text-center p-2 text-sm bg-gray-700 rounded mt-3">Recording: Not Active</div>
                    </div>
                </div>
            </div>

            <!-- LLM Configuration Panel (Hidden by default) -->
            <div id="llm-config-panel" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                <div class="bg-gray-800 rounded-lg p-6 max-w-2xl w-full mx-4 max-h-screen overflow-y-auto">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-bold">Configure LLM Settings</h3>
                        <button id="close-config-btn" class="text-gray-400 hover:text-white text-2xl leading-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <div id="llm-config-content" class="space-y-4">
                        <!-- Dynamic content will be inserted here -->
                    </div>
                    <div class="flex justify-end mt-6 space-x-2">
                        <button id="save-llm-config-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-colors flex items-center justify-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
                            </svg>
                            Save Configuration
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="camera-view-template">
        <div class="h-full w-full flex flex-col p-5 bg-black transition-all duration-300" id="camera-view">

            <!-- Detection Info -->
            <div id="detection-info" class="absolute top-16 left-3 bg-black bg-opacity-70 text-white p-3 rounded text-sm z-20 hidden">
                Food Items Detected: <span id="food-count">0</span>
            </div>
            
            <!-- Main Camera Container -->
            <div class="relative flex-grow min-h-0 mb-5" id="video-container">
                <video id="main-video" class="w-full h-full object-contain bg-gray-800" autoplay muted playsinline></video>
                <img id="main-image" class="w-full h-full object-contain bg-gray-800 hidden" alt="Uploaded image">
                <canvas id="detection-overlay" class="absolute top-0 left-0 pointer-events-none z-10"></canvas>
                
                <!-- Status Overlay - Now positioned inside video container -->
                <div id="left-console" class="absolute top-3 left-3 p-3 text-sm z-20 w-64 space-y-4">
                <div id="status-overlay" class="bg-black bg-opacity-50 text-green-500 p-3 rounded font-bold text-sm z-20 w-64">
                    <div id="main-status" class="mb-1">Main Camera: Not Active</div>
                    <div id="pip-status" class="mb-1">PIP Camera: Not Active</div>
                    <div id="camera-label">Camera: Not Selected</div>
                    <div id="energy-status">Energy: 0</div>
                    <div id="sleep-status">Sleep: 7.23 Hours</div>
                    <div id="sport-status">Steps: 3450</div>
                    <div id="blood-status">Blood Pressure: 85</div>
                    <div id="heartRate-status">HeartRate: 82</div>
                    <div id="calorie-status">Calories: 0</div>
                </div>
                <div id="status-overlay2" class="bg-black bg-opacity-50 text-green-500 p-3 rounded font-bold text-sm z-20 w-64">
                    <div id="main-status2" class="mb-1">Main Camera: Not Active</div>
                    <div id="pip-status2" class="mb-1">PIP Camera: Not Active</div>
                    <div id="camera-label2">Camera: Not Selected</div>
                    <div id="energy-status2">Energy: 0</div>
                    <div id="sleep-status2">Sleep: 7.23 Hours</div>
                    <div id="sport-status2">Steps: 3450</div>
                    <div id="blood-status2">Blood Pressure: 85</div>
                    <div id="heartRate-status2">HeartRate: 82</div>
                    <div id="calorie-status2">Calories: 0</div>
                </div>
                    <div id="status-overlay3" class="bg-black bg-opacity-50 text-green-500 p-3 rounded font-bold text-sm z-20 w-64">
                        <div id="main-status3" class="mb-1">Main Camera: Not Active</div>
                        <div id="pip-status3" class="mb-1">PIP Camera: Not Active</div>
                        <div id="camera-label3">Camera: Not Selected</div>
                        <div id="energy-status3">Energy: 0</div>
                        <div id="sleep-status3">Sleep: 7.23 Hours</div>
                        <div id="sport-status3">Steps: 3450</div>
                        <div id="blood-status3">Blood Pressure: 85</div>
                        <div id="heartRate-status3">HeartRate: 82</div>
                        <div id="calorie-status3">Calories: 0</div>
                    </div>
                    <div id="status-overlay4" class="bg-black bg-opacity-50 text-green-500 p-3 rounded font-bold text-sm z-20 w-64">
                        <div id="main-status4" class="mb-1">Main Camera: Not Active</div>
                        <div id="pip-status4" class="mb-1">PIP Camera: Not Active</div>
                        <div id="camera-label4">Camera: Not Selected</div>
                        <div id="energy-status4">Energy: 0</div>
                        <div id="sleep-status4">Sleep: 7.23 Hours</div>
                        <div id="sport-status4">Steps: 3450</div>
                        <div id="blood-status4">Blood Pressure: 85</div>
                        <div id="heartRate-status4">HeartRate: 82</div>
                        <div id="calorie-status4">Calories: 0</div>
                    </div>
                    <div id="status-overlay5" class="bg-black bg-opacity-50 text-green-500 p-3 rounded font-bold text-sm z-20 w-64">
                        User activity description.
                    </div>
                </div>

                <!-- PIP Overlay -->
                <div id="pip-container" class="absolute bottom-5 right-5 z-30 w-48 h-36">
                    <div class="absolute top-0 right-0 z-40 bg-black bg-opacity-70 p-1 rounded">
                        <button id="pip-up" class="px-1 py-0.5 text-xs bg-gray-600 hover:bg-gray-700 text-white rounded ml-1">↑</button>
                        <button id="pip-down" class="px-1 py-0.5 text-xs bg-gray-600 hover:bg-gray-700 text-white rounded ml-1">↓</button>
                        <button id="pip-left" class="px-1 py-0.5 text-xs bg-gray-600 hover:bg-gray-700 text-white rounded ml-1">←</button>
                        <button id="pip-right" class="px-1 py-0.5 text-xs bg-gray-600 hover:bg-gray-700 text-white rounded ml-1">→</button>
                    </div>
                    <video id="pip-video" class="w-full h-full object-cover bg-gray-800 rounded border-2 border-white" autoplay muted playsinline></video>
                </div>
            </div>
            
<!--            &lt;!&ndash; Results Containers &ndash;&gt;-->
<!--            <div id="detection-results" class="hidden mt-4 bg-gray-800 rounded p-4 max-h-48 overflow-y-auto"></div>-->
<!--            <div id="video-processing-results" class="hidden mt-4 bg-gray-800 rounded p-4 max-h-48 overflow-y-auto"></div>-->
<!--            -->
<!--            &lt;!&ndash; Calorie Estimation Results &ndash;&gt;-->
<!--            <div id="calorie-estimation-results" class="hidden mt-4 bg-gray-800 rounded p-4 max-h-48 overflow-y-auto"></div>-->
<!--            <div id="calorie-food-list" class="hidden mt-4 bg-gray-800 rounded p-4 max-h-48 overflow-y-auto"></div>-->
<!--            -->
<!--            &lt;!&ndash; Status Display &ndash;&gt;-->
<!--            <div id="status-display" class="absolute bottom-4 left-4 bg-black bg-opacity-70 text-white p-2 rounded text-sm z-20 hidden"></div>-->
<!--            -->
            <!-- Loading Indicator -->
            <div id="loading-indicator" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 z-30 hidden">
                <div class="text-white text-lg">Processing...</div>
            </div>
            
            <!-- Error Display -->
            <div id="error-display" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 z-30 hidden">
                <div class="bg-red-600 text-white p-4 rounded max-w-md">
                    <h3 class="font-bold mb-2">Error</h3>
                    <p id="error-message" class="text-sm"></p>
                    <button id="error-close-btn" class="mt-3 bg-white text-red-600 px-3 py-1 rounded text-sm">Close</button>
                </div>
            </div>
            
            <!-- Success Display -->
            <div id="success-display" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 z-30 hidden">
                <div class="bg-green-600 text-white p-4 rounded max-w-md">
                    <h3 class="font-bold mb-2">Success</h3>
                    <p id="success-message" class="text-sm"></p>
                    <button id="success-close-btn" class="mt-3 bg-white text-green-600 px-3 py-1 rounded text-sm">Close</button>
                </div>
            </div>
        </div>
    </template>

    <!-- UI Overlay Elements -->
    <div id="loading-overlay" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 hidden">
        <div class="bg-gray-800 p-6 rounded-lg max-w-sm w-full mx-4">
            <div class="flex items-center justify-center">
                <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-white mr-3"></div>
                <span class="text-white">Loading...</span>
            </div>
        </div>
    </div>

    <!-- Progress Container -->
    <div id="progress-container" class="hidden mb-4"></div>
    
    <!-- Video Progress Container -->
    <div id="video-progress-container" class="hidden mb-4"></div>

    <div id="error-container" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 hidden">
        <div class="bg-red-600 text-white p-6 rounded-lg max-w-md w-full mx-4">
            <h3 class="font-bold mb-2">Error</h3>
            <p id="error-message" class="text-sm mb-4"></p>
            <button id="error-close-btn" class="bg-white text-red-600 px-4 py-2 rounded">Close</button>
        </div>
    </div>

    <div id="success-container" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 hidden">
        <div class="bg-green-600 text-white p-6 rounded-lg max-w-md w-full mx-4">
            <h3 class="font-bold mb-2">Success</h3>
            <p id="success-message" class="text-sm mb-4"></p>
            <button id="success-close-btn" class="bg-white text-green-600 px-4 py-2 rounded">Close</button>
        </div>
    </div>

    <!-- Templates for Dynamic Components -->
    <template id="info-item">
        <div class="bg-gray-700 rounded p-3 mb-3">
            <div class="info-title font-semibold text-sm text-gray-300 mb-2"></div>
            <div class="info-value text-sm text-gray-100"></div>
        </div>
    </template>

    <template id="download-item">
        <div class="bg-gray-700 rounded p-3 mb-3">
            <a class="download-btn block w-full text-center bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-colors" download="">
                Download Processed Video
            </a>
        </div>
    </template>

    <template id="detection-item">
        <div class="bg-gray-700 rounded p-3 mb-2 flex justify-between items-center">
            <div>
                <div class="detection-name font-semibold"></div>
                <div class="text-sm text-gray-400">
                    Confidence: <span class="detection-confidence"></span> | 
                    Calories: <span class="detection-calories"></span>
                </div>
            </div>
            <button class="detection-details-btn bg-gray-600 hover:bg-gray-500 text-white text-xs px-2 py-1 rounded transition-colors">
                Details
            </button>
        </div>
    </template>

    <template id="detection-modal">
        <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-gray-800 rounded-lg p-6 max-w-md w-full mx-4">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="modal-title text-xl font-bold"></h3>
                    <button class="modal-close-btn text-gray-400 hover:text-white text-2xl leading-none">&times;</button>
                </div>
                <div class="modal-body"></div>
            </div>
        </div>
    </template>

    <template id="food-item-config">
        <div class="bg-gray-700 rounded p-3 mb-2">
            <div class="flex justify-between items-center mb-2">
                <input type="text" class="food-name bg-gray-600 text-white px-2 py-1 rounded flex-grow mr-2" placeholder="Food name">
                <button class="remove-food-btn bg-red-600 hover:bg-red-700 text-white text-xs px-2 py-1 rounded transition-colors">
                    Remove
                </button>
            </div>
            <div class="grid grid-cols-2 gap-2">
                <div>
                    <label class="text-xs text-gray-400">Calories (per 100g)</label>
                    <input type="number" class="food-calories bg-gray-600 text-white px-2 py-1 rounded w-full" placeholder="0">
                </div>
                <div>
                    <label class="text-xs text-gray-400">Weight (g)</label>
                    <input type="number" class="food-weight bg-gray-600 text-white px-2 py-1 rounded w-full" placeholder="0">
                </div>
            </div>
        </div>
    </template>

    <script type="module" src="js/main.js"></script>
</body>
